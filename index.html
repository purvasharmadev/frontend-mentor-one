<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img src="/images/image-qr-code.png" />
        </div>
        <div class="card-text">
          <h2 class="card-title">
            Improve your front-end skills by building projects
          </h2>
          <p class="card-para">
            Scan the QR code to visit Frontent Mentor and take your coding skills to the next level
          </p>
        </div>
    </div>
    
    </div>
